<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title th:text="${product.id} == null ? 'Create Product' : 'Edit Product'">Product</title></head>
<body>
<h2 th:text="${product.id} == null ? 'Create Product' : 'Edit Product'">Product</h2>
<a href="/admin/products">‚Üê Back</a>

<form th:action="@{${product.id} == null ? '/admin/products/create' : '/admin/products/' + ${product.id} + '/edit'}"
      method="post" th:object="${product}">
  <div><label>Name</label><input th:field="*{name}" required></div>
  <div><label>Description</label><textarea th:field="*{description}"></textarea></div>
  <div><label>Price</label><input type="number" step="0.01" th:field="*{price}" required></div>
  <div><label>Stock</label><input type="number" th:field="*{stock}" required></div>
  <div><label>SKU</label><input th:field="*{sku}"></div>
  <div><label>Image URL</label><input th:field="*{imageUrl}"></div>
  <div>
    <label>Active</label>
    <input type="checkbox" th:field="*{active}">
  </div>
  <div>
    <label>Category</label>
    <select name="categoryId" required>
      <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"
              th:selected="${selectedCategoryId != null and c.id == selectedCategoryId}"></option>
    </select>
  </div>
  <button type="submit">Save</button>
</form>

</body>

</html>
