<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Categories</title></head>
<body>
<h2>Categories</h2>
<a href="/admin/dashboard">Back</a> | <a href="/admin/categories/create">+ New Category</a>
<table border="1" cellpadding="6">
  <tr><th>ID</th><th>Name</th><th>Parent</th><th>Actions</th></tr>
  <tr th:each="c : ${categories}">
    <td th:text="${c.id}"></td>
    <td th:text="${c.name}"></td>
    <td th:text="${c.parent != null ? c.parent.name : '-'}"></td>
    <td>
      <a th:href="@{'/admin/categories/' + ${c.id} + '/edit'}">Edit</a>
      <form th:action="@{'/admin/categories/' + ${c.id} + '/delete'}" method="post" style="display:inline">
        <button type="submit" onclick="return confirm('Delete?')">Delete</button>
      </form>
    </td>
  </tr>
</table>

</body>

</html>
