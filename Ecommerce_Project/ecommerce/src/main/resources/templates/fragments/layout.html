<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title} ?: 'Ecommerce'">Ecommerce</title>

  <!-- Bootstrap 5 + Icons (CDN for simplicity) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Your custom styles -->
  <link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body>
  <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/shop/home">eCommerce</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/shop/home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/shop/orders">My Orders</a></li>
          <li class="nav-item" th:if="${#httpSession.getAttribute('USER_ROLE')} == 'ADMIN'">
            <a class="nav-link" href="/admin/dashboard"><i class="bi bi-speedometer2 me-1"></i>Admin</a>
          </li>
        </ul>

        <!-- Search -->
        <form class="d-flex me-3" role="search" method="get" action="/shop/search">
          <input class="form-control me-2" type="search" name="q" placeholder="Search productsâ€¦" aria-label="Search"
                 th:value="${q}">
          <button class="btn btn-light" type="submit"><i class="bi bi-search"></i></button>
        </form>

        <!-- User actions -->
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item me-2">
            <a class="btn btn-outline-light position-relative" href="/shop/cart">
              <i class="bi bi-cart3"></i> Cart
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                    th:text="${cartCount} ?: 0"></span>
            </a>
          </li>
          <li class="nav-item" th:if="${#httpSession.getAttribute('USER_ID')} == null">
            <a class="btn btn-light" href="/login">Login</a>
          </li>
          <li class="nav-item dropdown" th:if="${#httpSession.getAttribute('USER_ID')} != null">
            <a class="nav-link dropdown-toggle text-white" href="#" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle me-1"></i>
              <span th:text="${#httpSession.getAttribute('USERNAME')}">user</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="/shop/orders">My Orders</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- page content goes here -->
  <div class="container py-4" th:fragment="container">
    <div class="alert alert-info" th:if="${info}" th:text="${info}"></div>
    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
    <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
    <div th:insert="~{::content}"></div>
  </div>
  <!-- Toasts (auto shows if any flash message exists) -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1080;">
    <div th:if="${success}" id="toastSuccess" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body"><i class="bi bi-check2-circle me-2"></i><span th:text="${success}">Success</span></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>

    <div th:if="${error}" id="toastError" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body"><i class="bi bi-exclamation-octagon me-2"></i><span th:text="${error}">Error</span></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>

    <div th:if="${info}" id="toastInfo" class="toast align-items-center text-bg-info border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body"><i class="bi bi-info-circle me-2"></i><span th:text="${info}">Info</span></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>

    <div th:if="${warning}" id="toastWarn" class="toast align-items-center text-bg-warning border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body"><i class="bi bi-exclamation-triangle me-2"></i><span th:text="${warning}">Warning</span></div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <footer th:fragment="footer" class="border-top mt-auto py-3 bg-light">
    <div class="container small text-muted d-flex justify-content-between">
      <span>&copy; <span th:text="${#calendars.format(#dates.createNow(), 'yyyy')}">2025</span> eCommerce</span>
      <span>Built with Spring Boot + Thymeleaf</span>
    </div>
  </footer>

  <th:block th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
	  document.addEventListener('DOMContentLoaded', function () {
	    document.querySelectorAll('.toast').forEach(function (el) {
	      // Only show toasts that exist in the DOM (i.e., flash attr present)
	      var t = new bootstrap.Toast(el, { delay: 3000 });
	      t.show();
	    });
	  });
	</script>

  </th:block>
  <th:block th:replace="fragments/layout :: toasts"></th:block>

</body>
</html>
