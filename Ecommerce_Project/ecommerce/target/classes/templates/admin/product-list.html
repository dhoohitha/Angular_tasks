<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Products</title></head>
<body>
<h2>Products</h2>
<a href="/admin/dashboard">Back</a> | <a href="/admin/products/create">+ New Product</a>

<table border="1" cellpadding="6">
  <tr>
    <th>ID</th><th>Name</th><th>Category</th><th>Price</th>
    <th>Stock</th><th>Active</th><th>Actions</th>
  </tr>
  <tr th:each="p : ${products.content}">
    <td th:text="${p.id}"></td>
    <td th:text="${p.name}"></td>
    <td th:text="${p.category != null ? p.category.name : '-'}"></td>
    <td th:text="${p.price}"></td>
    <td th:text="${p.stock}"></td>
    <td th:text="${p.active}"></td>
    <td>
      <a th:href="@{'/admin/products/' + ${p.id} + '/edit'}">Edit</a>
      <form th:action="@{'/admin/products/' + ${p.id} + '/delete'}" method="post" style="display:inline">
        <button type="submit" onclick="return confirm('Delete?')">Delete</button>
      </form>
    </td>
  </tr>
</table>

<div>
  <span th:text="'Page ' + (${products.number} + 1) + ' of ' + ${products.totalPages}"></span>
  <a th:if="${products.hasPrevious()}" th:href="@{'/admin/products?page=' + (${products.number} - 1)}">Prev</a>
  <a th:if="${products.hasNext()}" th:href="@{'/admin/products?page=' + (${products.number} + 1)}">Next</a>
</div>

</body>

</html>
